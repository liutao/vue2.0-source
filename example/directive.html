<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8' />
	<title></title>
	<script type="text/javascript" src="../../vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
	<p  v-demo:foo.a.b = 'demo_value'></p>
	<div>{{test.a}}</div>
</div>
<script type="text/javascript">
	var vue = new Vue({
		data: {
			demo_value: 'test',
			test: {a: 1}
		},
		directives: {
			demo: {
				bind: (el, binding, vnode)=>{
					console.log(vnode.context.$set, el, binding);
					vnode.context.$set(vnode.context.test, 'a',  2);
				}
			}
		}
	}).$mount('#app');
</script>
</body>
</html>
